services:
  - type: web
    name: sportthreads-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: sportthreads-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build # Directory containing static files
    # No start command needed for static site
    env: static # This tells Render it's a static site
    disk:
      name: my-static-site
      mountPath: /opt/render/project/src/frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
